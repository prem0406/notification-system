<form class="submission-form" [formGroup]="userForm"
(ngSubmit)="onFormSubmit()">
  
    <label for="first-name">
      First Name
    </label>
    
    <input type="text" id="firstName" formControlName= "firstName">
    
    <label for="last-name">
      Last Name
    </label>
    
    <input type="text" id="lastName" formControlName= "lastName">
    
    <label for="email">
        Email
    </label>
    
    <input type="text" id="email" formControlName= "email">
    
    <label for="phone">
      Telephone
    </label>
    
    <input type="text" id="phone" formControlName= "phone">

    

    <input type="checkbox" id="notification" formControlName="notification">
    <label for="notification" id="chk"> Receive Notification</label>

    
    <input type="submit" value="Submit" id="sendBtn">
    
    
    
  </form>
